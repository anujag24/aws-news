---
AWSTemplateFormatVersion: '2010-09-09'

Transform: 'AWS::Serverless-2016-10-31'

Parameters:
  Stage:
    Type: String
    Description: The stage where the application is running in, e.g., dev, prod.
    Default: 'dev'
    AllowedValues:
      - 'dev'
      - 'test'
      - 'prod'

  ProjectName:
    Type: String
    Description: The name of this project
    Default: 'aws-news'

  PinpointApplicationId:
    Type: String
    Description: Pinpoint Application ID -- generated by Amplify

  ElastiCacheEndpoint:
    Type: String
    Description: ElastiCache endpoint

  ElastiCachePort:
    Type: String
    Description: ElastiCache port
    Default: 6379

  PrivateSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Private subnet id

  PrivateSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Private subnet id

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Security id

Globals:
  Function:
    Runtime: nodejs12.x
    Handler: index.handler
    Timeout: 25
    Tags:
      Project: !Ref ProjectName
      Env: !Ref Stage

Resources:
  EventStream:
    Type: AWS::Pinpoint::EventStream
    Properties:
      ApplicationId: !Ref PinpointApplicationId
      DestinationStreamArn: !GetAtt EventDeliveryStream.Arn
      RoleArn: !GetAtt PinpointRole.Arn

  PinpointRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: pinpoint.amazonaws.com
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Ref "AWS::AccountId"
      Path: "/"
      Policies:
        - PolicyName: "pinpoint-event-stream-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "firehose:PutRecordBatch"
                  - "firehose:DescribeDeliveryStream"
                Resource:
                  - !Sub "${EventDeliveryStream.Arn}"

  EventDeliveryStream:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      ExtendedS3DestinationConfiguration:
        BucketARN: !GetAtt EventStorageBucket.Arn
        BufferingHints:
          IntervalInSeconds: 240
          SizeInMBs: 10
        CompressionFormat: UNCOMPRESSED
        Prefix: events/
        ProcessingConfiguration:
          Enabled: true
          Processors:
            - Type: Lambda
              Parameters:
                - ParameterName: LambdaArn
                  ParameterValue: !GetAtt AnalyticsStreamProcessorFunction.Arn
        RoleARN: !GetAtt EventDeliveryRole.Arn

  EventDeliveryRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: firehose.amazonaws.com
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Ref "AWS::AccountId"
      Path: "/"
      Policies:
        - PolicyName: "firehose-delivery-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:AbortMultipartUpload"
                  - "s3:GetBucketLocation"
                  - "s3:GetObject"
                  - "s3:ListBucket"
                  - "s3:ListBucketMultipartUploads"
                  - "s3:PutObject"
                Resource:
                  - !Sub "${EventStorageBucket.Arn}"
                  - !Sub "${EventStorageBucket.Arn}/*"
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource:
                  - !GetAtt AnalyticsStreamProcessorFunction.Arn

  EventStorageBucket:
    Type: AWS::S3::Bucket

  AnalyticsStreamProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 120
      CodeUri: analytics-event-processor/
      Policies:
        - VPCAccessPolicy: {}
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
      Environment:
        Variables:
          ELASTICACHE_ENDPOINT: !Ref ElastiCacheEndpoint
          ELASTICACHE_PORT: !Ref ElastiCachePort
          POPULAR_CONTENT_KEY: "articles:popular"
